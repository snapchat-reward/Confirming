<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام الطلب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <img src="logo.png" alt="Snapchat" class="logo">
        </div>
    </header>

    <main class="container" style="padding: 60px 20px; text-align: center;">
        <div class="form-wrapper" style="text-align: center;">
            <div style="width: 80px; height: 80px; background: #e6f7e6; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <svg viewBox="0 0 24 24" width="40" height="40" fill="#28a745"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </div>

            <h1 style="color: #1a1a1a; font-size: 1.8rem; margin-bottom: 15px;">تم استلام طلبك بنجاح!</h1>
            <p style="color: #666; font-size: 1.1rem; margin-bottom: 30px;">
                شكراً لتقديمك. سيقوم فريقنا بمراجعة حسابك والتحقق من الأهلية. سيتم التواصل معك عبر البريد الإلكتروني أو رقم الهاتف المسجل في حال تم قبول طلبك.
            </p>
            
            <a href="https://www.snapchat.com" style="display: inline-block; padding: 12px 30px; background-color: #FFFC00; color: #000; text-decoration: none; border-radius: 8px; font-weight: 700; transition: 0.3s;">العودة للرئيسية</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 جميع الحقوق محفوظة لـ Snapchat</p>
        </div>
    </footer>

</body>
</html>
